<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <p id="player-turn">Joueur 1 (X), c'est à vous !</p>
            <p id="win-condition">Alignement requis: <span id="k-value">3</span></p>
        </div>
        
        <div id="game-board"></div>
        
        <div class="controls">
            <button id="restart">Nouvelle partie</button>
            <button id="reset-scores">Réinitialiser les scores</button>
            <button id="toggle-settings">Paramètres</button>
        </div>
        
        <div class="scores">
            <p>Joueur 1: <span id="score-p1">0</span> | Joueur 2: <span id="score-p2">0</span> | Nuls: <span id="score-ties">0</span></p>
        </div>
        
        <div id="settings" class="hidden">
            <h3>Paramètres</h3>
            <div class="setting-group">
                <label for="grid-size">Taille de la grille (n x n):</label>
                <input type="number" id="grid-size" min="3" max="10" value="3">
            </div>
            <div class="setting-group">
                <label for="win-length">Nombre d'alignements requis (k):</label>
                <input type="number" id="win-length" min="3" value="3">
            </div>
            <div class="setting-group">
                <label for="p1-symbol">Symbole Joueur 1:</label>
                <input type="text" id="p1-symbol" maxlength="1" value="X">
            </div>
            <div class="setting-group">
                <label for="p2-symbol">Symbole Joueur 2:</label>
                <input type="text" id="p2-symbol" maxlength="1" value="O">
            </div>
            <button id="save-settings">Enregistrer</button>
        </div>
    </div>

    <script src="js/tictac.js"></script>
</body>
</html>
